<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodTheme</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="headersection">
      <nav class="navbar">
        <div class="navbar_items">
          <img class="logoimg" src="assets\food-svgrepo-com.svg" alt="logo" />
          <div class="navbar_icons">
            <a class="navbartxt" href="#home">HOME</a>
            <a class="navbartxt" href="#offers">OFFERS</a>
            <a class="navbartxt" href="#foods">FOODS</a>
            <a class="navbartxt" href="#aboutus">ABOUT US</a>
            <a class="navbartxt" href="#help">HELP</a>
            <a class="navbarbtn"href="#"><img src="assets\menu-symbol-of-three-parallel-lines-svgrepo-com.svg" alt=""></a>
          </div>
        </div>
      </nav>
    </header>

    <main class="mainsection">
      <div class="glass">
        <section id="home" class="home">
          <div class="text">
            <h1>Welcome, let Food be The and Medicine be the Food!!</h1>
            <button class="order_now">order now</button>
            <h2 class="shadow">EXCITING OFFERS IS WAITING FOR YOU</h1>
          </div>
          <div class="hero">
            <div class="heroimg">
              <img class="hero_img" src="assets\hero.png" alt="heroimg" />
            </div>
          </div>
        </section>
        <section class="offers" id="offers">
          <div class="offertitle">
            <h1>GRAB YOUR OFFERS NOW:-</h1>
          </div>
          <div class="offerimg">
            <img src="assets\offer1.jpg" alt="offer1" />
            <img src="assets\offer2.jpg" alt="offer2" />
            <img src="assets\offer3.jfif" alt="offer3" />
          </div>
        </section>
        <section id="foods" class="foods">
          <div class="foodtitle">
            <h1>FOODS YOU MIGHT LIKE :-</h1>
          </div>
          <div class="foodimg">
            <img src="assets\biriyani.jfif" alt="" />
            <img src="assets\italianpizza.jpeg" alt="" />
            <img src="assets\meals.jpg" alt="" />
          </div>
        </section>
        <section id="aboutus" class="aboutus">
          <div class="aboutustitle">
            <h1>WHY SHOULD YOU ORDER HERE:-</h1>
          </div>
          <div class="aboutusimg">
            <img src="assets\oder food.jpg" alt="" />
            <img src="assets\fastdelivery.png" alt="" />
            <img src="assets\quality.jpg" alt="" />
          </div>
        </section>
        <section id="help" class="help">
          <div class="contactus">
            <form action="#">
              <fieldset>
                <legend>ENTER YOUR QUERY</legend>
                <div class="name">
                  <label for="name">enter your name:-</label>
                  <input id="name" type="text" /><br /><br />
                </div>
                <div class="mail">
                  <label for="mail">enter your mail:-</label>
                  <input id="mail" type="email" /><br /><br />
                </div>
                <div class="orderid">
                  <label for="orderid">enter your Orderid:-</label>
                  <input id="orderid" type="number" /><br /><br />
                </div>
                <div class="QUERY">
                  <label for="QUERY">enter your Query:-</label><br />
                  <textarea id="QUERY" type="text"></textarea><br /><br />
                </div>
                <button type="submit">SUBMIT NOW</button>
              </fieldset>
            </form>
          </div>
        </section>
        <section class="footer">
          <div class="footerarea">
            <ul>
              <li class="footerli">
                <img src="assets\home-svgrepo-com.svg" alt="" /><a href="#home">Home</a>
              </li>
              <li class="footerli">
                <img src="assets\percentage-svgrepo-com.svg" alt="" /><a href="#offers">Offers</a>
              </li>
              <li class="footerli">
                <img src="assets\food-svgrepo-com (1).svg" alt="" /><a
                  href="#foods"
                  >Foods</a
                >
              </li>
              <li class="footerli">
                <img
                  src="assets\businessman-thinking-about-time-svgrepo-com.svg"
                  alt=""
                /><a href="#aboutus">Aboutus</a>
              </li>
              <li class="footerli">
                <img src="assets\help-svgrepo-com.svg" alt="" /><a href="#help"
                  >Help</a
                >
              </li>
            </ul>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
